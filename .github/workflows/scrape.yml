name: Weekly Container Price Scraper

on:
  schedule:
    - cron: '0 7 * * 1'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ğŸ•·ï¸ Run All Scrapy Spiders
        run: |
          mkdir -p data logs
          
          echo "ğŸ•·ï¸ Starting all spiders..."
          
          scrapy crawl abc_container -o data/abc_container.json --logfile logs/abc_container.txt 2>&1 || echo "âš ï¸ abc_container failed"
          scrapy crawl albaclick -o data/albaclick.json --logfile logs/albaclick.txt 2>&1 || echo "âš ï¸ albaclick failed"
          scrapy crawl aser-container -o data/aser-container.json --logfile logs/aser-container.txt 2>&1 || echo "âš ï¸ aser-container failed"
          scrapy crawl berlin_recycling -o data/berlin_recycling.json --logfile logs/berlin_recycling.txt 2>&1 || echo "âš ï¸ berlin_recycling failed"
          scrapy crawl cdz_berlin -o data/cdz_berlin.json --logfile logs/cdz_berlin.txt 2>&1 || echo "âš ï¸ cdz_berlin failed"
          scrapy crawl containerfritze -o data/containerfritze.json --logfile logs/containerfritze.txt 2>&1 || echo "âš ï¸ containerfritze failed"
          scrapy crawl dare-shop -o data/dare-shop.json --logfile logs/dare-shop.txt 2>&1 || echo "âš ï¸ dare-shop failed"
          scrapy crawl elno-container -o data/elno-container.json --logfile logs/elno-container.txt 2>&1 || echo "âš ï¸ elno-container failed"
          scrapy crawl kati_bau_container -o data/kati_bau_container.json --logfile logs/kati_bau_container.txt 2>&1 || echo "âš ï¸ kati_bau_container failed"
          scrapy crawl klebs-container -o data/klebs-container.json --logfile logs/klebs-container.txt 2>&1 || echo "âš ï¸ klebs-container failed"
          scrapy crawl kroll_container -o data/kroll_container.json --logfile logs/kroll_container.txt 2>&1 || echo "âš ï¸ kroll_container failed"
          scrapy crawl ores-container -o data/ores-container.json --logfile logs/ores-container.txt 2>&1 || echo "âš ï¸ ores-container failed"
          scrapy crawl schuttgeier -o data/schuttgeier.json --logfile logs/schuttgeier.txt 2>&1 || echo "âš ï¸ schuttgeier failed"
          scrapy crawl todra-container -o data/todra-container.json --logfile logs/todra-container.txt 2>&1 || echo "âš ï¸ todra-container failed"
          scrapy crawl ts-container -o data/ts-container.json --logfile logs/ts-container.txt 2>&1 || echo "âš ï¸ ts-container failed"
          
          echo "âœ… All spiders completed!"
      
      - name: ğŸ“Š Create Combined JSON
        run: |
          python << 'EOF'
          import json
          import glob
          from datetime import datetime
          
          all_products = []
          sources = {}
          
          for file in glob.glob('data/*.json'):
              if 'all_products' in file:
                  continue
              try:
                  with open(file, 'r', encoding='utf-8') as f:
                      content = f.read().strip()
                      if not content:
                          continue
                      products = json.loads(content)
                      if isinstance(products, list):
                          all_products.extend(products)
                          source_name = file.replace('data/', '').replace('.json', '')
                          sources[source_name] = len(products)
                          print(f"âœ… {source_name}: {len(products)} Produkte")
              except Exception as e:
                  print(f"âš ï¸ Fehler bei {file}: {e}")
          
          output = {
              "last_updated": datetime.utcnow().isoformat() + "Z",
              "total_products": len(all_products),
              "sources": sources,
              "products": all_products
          }
          
          with open('data/all_products.json', 'w', encoding='utf-8') as f:
              json.dump(output, f, ensure_ascii=False, indent=2)
          
          print(f"ğŸ“¦ GESAMT: {len(all_products)} Produkte")
          EOF
      
      - name: ğŸ“¤ Commit & Push Results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/*.json logs/*.txt
          if git diff --staged --quiet; then
            echo "Keine Ã„nderungen"
          else
            git commit -m "ğŸ”„ Scraping Update $(date +'%Y-%m-%d %H:%M')"
            git push
          fi
      
      - name: ğŸ“ Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: scraping-results-${{ github.run_number }}
          path: |
            data/*.json
            logs/*.txt
          retention-days: 30
